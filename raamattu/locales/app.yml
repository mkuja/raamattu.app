about_p1:
  fi: Tarkoituksenani on kirjoittaa yksinkertainen ohjelma Raamatun lukemista varten.
  en: My intent is to write a simple application for reading the Bible.

about_p2:
  fi: Tarkoituksenani olisi toteuttaa ristiviittaukset ja laput. Myös monikielisyys ja muutama eri käännös olisivat myös hyvä asia. Laput olisivat kategorioita, kuten "Jeesus", "Profetia" tai "Vanha Testamentti". Näin lukijan olisi helppo löytää Vanhan Testamentin profetioita aiheen mukaan.
  en: My intent is to implement cross-references and tags. Being multilingual and having some translations would also be a good thing. Tags would act as categories, such as "Jesus", "Prophecy" or "Old Testament". This might be an easy way for a reader to find prophecies of the Old Testament according to the subject.

about_p3:
  fi: Sivustoa ja siihen liittyvä ohjelmistoa saa käyttää, muokata ja levittää vapaasti. Tarkemmin sanottuna, annan ohjelmiston käyttöösi MIT-lisenssiehtojen mukaisesti. Alla lisenssiehdotojen englanninkielinen teksti.
  en: Site and the related software are free to use, modify and distribute. More specifically, I give it for your use under MIT-license. Below is the license text.

